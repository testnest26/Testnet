<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="TESTNEST Application - A comprehensive student testing and learning platform for taking tests, worksheets, and tracking results.">
    <meta name="keywords" content="testnest, student testing, online learning, educational platform, student dashboard, online tests, worksheets">
    <meta name="author" content="TESTNEST">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="TESTNEST Application">
    <meta property="og:description" content="A comprehensive student testing and learning platform for taking tests, worksheets, and tracking results.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://testnest26.github.io/Testnet/">
    <meta property="og:site_name" content="TESTNEST">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="TESTNEST Application">
    <meta name="twitter:description" content="A comprehensive student testing and learning platform for taking tests, worksheets, and tracking results.">
    
    <!-- Mobile Optimization -->
    <meta name="theme-color" content="#004E89">
    <meta name="apple-mobile-web-app-title" content="TESTNEST">
    
    <title>TESTNEST Application</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .primary { color: #FF6B35; }
        .secondary { color: #004E89; }
        .card { padding: 20px; margin: 10px; border-radius: 8px; }
        .mobile-btn { width: 100%; padding: 15px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="mobile-btn">Login</button>
        </form>
    </div>
    <div id="student-dashboard" style="display:none;">
        <h1>Student Dashboard</h1>
        <div class="card primary">Take a Test</div>
        <div class="card secondary">Worksheets</div>
        <div class="card primary">My Results</div>
    </div>
    <script>
        document.getElementById('login-form').onsubmit = function(event) {
            event.preventDefault();
            const username = this[0].value;
            const password = this[1].value;
            if ((username === 'student' && password === 'student123') || (username === 'admin' && password === 'admin123')) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('student-dashboard').style.display = 'block';
            } else {
                alert('Invalid credentials!');
            }
        };
    </script>
</body>
</html>
